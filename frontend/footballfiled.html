<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hooligans</title>
    <link href="styles/index.css" rel="stylesheet"/>
    <link href= "styles/sidebar.css" rel="stylesheet"/>
    <link href= "styles/searchbar.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles/clubs.css" rel="stylesheet"/>
    <link href="styles/matches.css" rel="stylesheet"/>
    <link href="styles/standings.css" rel="stylesheet"/>
    <link href ="styles/footballmatches-radio.css" rel="stylesheet"/>
    <link href="styles/footballfield.css" rel="stylesheet"/>
  </head>
  <body class="body">
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <img src="./images/socerballFull - Copy.png"  alt="logo"/>
          <span class="menu-icon">Hooligans</span>
        </div>
        <!--seperate logo with side menu-->
          <div style="padding: 10px 0;">
          </div>
      </div>
      <!-- sidebar open/close button -->
      <div id="btn">
        <img src="./images/menu.png" alt="menu" width="26px" height="26px" />
      </div>
      <ul> <!--list of the side bar-->
        <!-- Matches -->
          <li> 
            <a href="#"> <!--assign link -->
            <img src="./images/football.png" alt="matches" /> <!--image-->
            <span class="side-text">Matches</span> <!--text-->
            </a>
            <span class="tooltip">Matches</span> <!--tooltip-->
          </li>
        <!-- Standings -->
          <li>
            <a href="#">
            <img src="./images/award.png" alt="standings" />
            <span class="side-text">Standings</span>
            </a>
            <span class="tooltip">Standings</span>
          </li>
        <!-- My clubs -->
          <li>
            <a href="#">
            <img src="./images/football-club.png" alt="myclubs" />
            <span class="side-text">My Clubs</span>
            </a>
            <span class="tooltip">My Clubs</span>
          </li>
      </ul>
    </div>
    <div class="main-content">
      <!--MAIN WRAPPER OF BODY-->
    <div class="container">
      <!--Topside Contains searchbar & avatar -->
      <div class="topside">
        <!--Search Bar-->
        <div class="group">
          <input placeholder="Search" type="search" class="input">
        </div>
        
        <div class="avatar">
          <div style="padding: 45px;">
          <img src="./images/bell.png" alt="bell" width="30px" height="30px" />
          <img src="./images/plane-tickets.png" alt="plane-tickets" width="30px" height="30px" />
        </div>
          <img src="./images/user.png" alt="avatar" width="40px" height="40px" />
        </div>
      </div>
      <!--Main Content-->
            <!--Football Field-->
            <div class="footballfied">
              <div class="line"></div>
              <div class="centercirlce"></div>
              <div class="centerspot"></div>
              <div class="goalHome">
                <div class="arch"></div>
                <div class="arch2"></div>
                <div class="penaldyspot"></div>
                <div class="goalarea"></div>
                <div class="penaldyarea"></div>
              </div>
              <div class="goalAway">
                <div class="arch"></div>
                <div class="arch2"></div>
                <div class="penaldyspot"></div>
                <div class="goalarea"></div>
                <div class="penaldyarea"></div>
              </div>
            </div>

  </body>
  <!-- Script to click sidebar -->
  <script>
    let btn = document.querySelector('#btn');
    let sidebar = document.querySelector('.sidebar');
    btn.onclick = function(){
      sidebar.classList.toggle("active");
    };
  </script>

    <!-- Script to favorite club -->
    <script>
      let favoriteClub = document.querySelector('#favoriteClub');
      let clubs = document.querySelector('.myclubs');
      let imgHeart = document.querySelector('#imgHeart');
      favoriteClub.onclick = function(){
        console.log("Favorite Club");
        imgHeart.classList.toggle("active");
      };
    </script>
</html>

<!--referance component log in-->
<script src="./components/login.js"></script>
