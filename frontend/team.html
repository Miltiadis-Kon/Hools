<!-- Script to click sidebar -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    let btn = document.querySelector('#btn');
    let sidebar = document.querySelector('.sidebar');
    let container = document.querySelector('.container');

    btn.onclick = function () {
      sidebar.classList.toggle("active");
      if (sidebar.classList.contains("active")) {
        sidebar.style.width = "200px"; // Change width when active
        container.style.marginLeft = "120px"; // Adjust margin
      } else {
        sidebar.style.width = "80px"; // Change width when inactive
        container.style.marginLeft = "0px"; // Adjust margin
      }
    };
  });
</script>


<!-- Smooth scroll and link -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const links = document.querySelectorAll('.sidebar ul li a');

    links.forEach(link => {
      link.addEventListener('click', smoothScroll);
    });

    function smoothScroll(e) {
      e.preventDefault();

      const targetId = this.getAttribute('href').substring(1);
      const targetElement = document.getElementById(targetId);

      if (targetElement) {
        window.scrollTo({
          top: targetElement.offsetTop,
          behavior: 'smooth'
        });
      }
    }
  });
</script>

<!-- Go to index.html with home button-->
<script>
  document.getElementById("home").addEventListener("click", function (event) {

    // Load the new HTML file
