<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hooligans</title>
  <!--Linking the css files-->
  <link href="styles/index.css" rel="stylesheet" />
  <link href="styles/sidebar.css" rel="stylesheet" />
  <link href="styles/searchbar.css" rel="stylesheet" />

  <link href="styles/clubs.css" rel="stylesheet" />
  <link href="styles/matches.css" rel="stylesheet" />
  <link href="styles/footballmatches-radio.css" rel="stylesheet" />
  <link href="styles/standing.css" rel="stylesheet" />
  <link href="styles/footballfield.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  -->
  <!--------------------------------------------------------------->

</head>

<body class="body">
  <div class="sidebar">
    <div class="top">
      <div class="logo">
        <img src="./images/socerballFull - Copy.png" alt="logo" />
        <span class="menu-icon">Hooligans</span>
      </div>
      <!--sseperate logo with side menu-->
      <div style="padding: 10px 0;">
      </div>
    </div>

    <!-- sidebar open/close button -->
    <div id="btn">
      <img src="./images/menu.png" alt="menu" width="26px" height="26px" />
    </div>

    <!--list of the side bar-->
    <ul>
      <!-- Home -->
      <li>
        <a href="#topside"> <!--assign link -->
          <img src="./images/home.png" alt="matches" /> <!--image-->
          <span class="side-text"> Home</span> <!--text-->
        </a>
      </li>
      <!-- Matches -->
      <li>
        <a href="#matches"> <!--assign link -->
          <img src="./images/football.png" alt="matches" /> <!--image-->
          <span class="side-text">Matches</span> <!--text-->
        </a>
      </li>
      <!-- Standings -->
      <li>
        <a href="#standings">
          <img src="./images/award.png" alt="standings" />
          <span class="side-text">Standings</span>
        </a>
      </li>
      <!-- My clubs -->
      <li>
        <a href="#clubs">
          <img src="./images/football-club.png" alt="myclubs" />
          <span class="side-text">My Clubs</span>
        </a>
      </li>
    </ul>
  </div>
  <!--MAIN WRAPPER OF BODY-->
  <div class="container">
    <!--Topside Contains searchbar & avatar -->
    <div id="topside" class="topside">
      <!--Search Bar-->
      <div class="group">
        <input placeholder="Search" type="search" class="input" search-input>
      </div>
      <div class="avatar">
        <div>
          <img src="./images/bell.png" alt="bell" width="30px" height="30px" />
          <img src="./images/plane-tickets.png" alt="plane-tickets" width="30px" height="30px" />
        </div>
        <img src="./images/user.png" alt="avatar" width="40px" height="40px" />
      </div>
    </div>
    <!--Main Content-->
    <div id="matches" class="matches">
      <div class="title">
        <h1>Matches</h1>
      </div>
      <div class="matchInput">
        <div class="radio-input">
          <label>
            <input type="radio" id="value-1" name="value-radio" value="value-1" checked="checked">
            <span>Comming Matches</span>
          </label>
          <label>
            <input type="radio" id="value-2" name="value-radio" value="value-2">
            <span>Recent Matches</span>
          </label>
          <label>
            <input type="radio" id="value-3" name="value-radio" value="value-3">
            <span>Completed Matches</span>
          </label>
          <span class="selection"></span>
        </div>
      </div>
      <div class="matchtable">
        <script src="./scripts/getMatches.js" defer></script>
      </div>
    </div>
    <!--Standings-->
    <div id="standings" class="standings">
      <div class="title">
        <h1>Standings</h1>
      </div>
      <div class="standingsInput">
        <img src="./images/football-award.png" alt="award" />
        <img src="./images/Flag_of_Greece.png" alt="Flag_of_Greece" style="border-radius: 20px;" />
        <h2> Κύπελο Ελλάδος </h2>
      </div>
      <div class="standingsCards">
        <div class="position">
          <span>POSITION</span>
        </div>
        <div class="generalclubinfo">
        </div>
        <div class="points">
          <span>PTS</span>
          <span>P</span>
          <span>W</span>
          <span>D</span>
          <span>L</span>
          <span>GD</span>
        </div>
        <div class="lastfivematches">
          <span>LAST 5 MATCHES</span>
        </div>
      </div>
      <div class="standingsTable" standings_home_container>
      </div>
      <script src="./scripts/getStandings.js" defer></script>
      <template standings-home-template>
        <div class="standingsCards" style="margin:0rem 0rem 1rem  0rem; padding: 0.5rem 0rem;">
          <div class="position">
            <h2 style="font-size: large;">1</h2>
          </div>
          <div class="generalclubinfo">
            <a href="" style="text-decoration: none; color: var(--text);" class="generalclubinfo">
            <img src="./images/1200px-Aris_Thessaloniki_F.C._logo.svg.png" alt="aris" />
            <h3 style="font-size: medium; text-decoration: none; ">Aris</h3>
            </a>
          </div>
          <div class="points">
            <span>PTS</span>
            <span>P</span>
            <span>W</span>
            <span>D</span>
            <span>L</span>
            <span>GD</span>
          </div>
          <div class="lastfivematches">
          </div>
        </div>
      </template>
      <div style="display: flex; align-items: center; flex-direction: row; margin-bottom: 10px; ">
        <div>
          <div class="dot" style="background-color: var(--tritery);"></div>
          <span style="margin-right: 10px;"> Promoted to Champions League</span>
        </div>
        <div>
          <div class="dot" style="background-color: var(--secondary);"></div>
          <span> Promoted to Conference League</span>
        </div>
      </div>
    </div>
    <!--Clubs-->
    <div id="clubs" class="clubs">
      <div class="title">
        <h1>Clubs</h1>
      </div>
      <div class="clubContainer" club-home-container>

        <script src="./scripts/getClubs.js" defer></script>
        <template club-home-template>
          <div class="card">
            <div class="card-border-top">
            </div>
            <div class="img" club-image>
              <a href="" target="_blank">
                <img src="#" alt="" />
              </a>
            </div>
            <span club-name> </span>
            <button class="buttonImg" id="favoriteClub">
              <img src="./images/e-commerce.png" alt="heart" />
              <img class="img2" src="./images/e-commerce2.png" alt="heart" id="imgHeart" />
            </button>
          </div>
        </template>
      </div>
    </div>
  </div>
</body>
<!-- Script to click sidebar -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    let btn = document.querySelector('#btn');
    let sidebar = document.querySelector('.sidebar');
    let container = document.querySelector('.container');

    btn.onclick = function () {
      sidebar.classList.toggle("active");
      if (sidebar.classList.contains("active")) {
        sidebar.style.width = "200px"; // Change width when active
        container.style.marginLeft = "120px"; // Adjust margin
      } else {
        sidebar.style.width = "80px"; // Change width when inactive
        container.style.marginLeft = "0px"; // Adjust margin
      }
    };
  });
</script>


<!-- Smooth scroll and link -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const links = document.querySelectorAll('.sidebar ul li a');

    links.forEach(link => {
      link.addEventListener('click', smoothScroll);
    });

    function smoothScroll(e) {
      e.preventDefault();

      const targetId = this.getAttribute('href').substring(1);
      const targetElement = document.getElementById(targetId);

      if (targetElement) {
        window.scrollTo({
          top: targetElement.offsetTop,
          behavior: 'smooth'
        });
      }
    }
  });
</script>


</html>
