<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hooligans</title>
    <!--Linking the css files-->
    <link href="styles/index.css" rel="stylesheet"/>
    <link href= "styles/sidebar.css" rel="stylesheet"/>
    <link href= "styles/searchbar.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles/clubs.css" rel="stylesheet"/>
    <link href="styles/matches.css" rel="stylesheet"/>
    <link href ="styles/footballmatches-radio.css" rel="stylesheet"/>
    <link href="styles/standing.css" rel="stylesheet"/>
    <!--------------------------------------------------------------->
    <!--Linking the js files-->
    <!-- TODO: ADD Redirect logic (if !logged in log in) -->
  </head>
  <body class="body">
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <img src="./images/socerballFull - Copy.png"  alt="logo"/>
          <span class="menu-icon">Hooligans</span>
        </div>
        <!--seperate logo with side menu-->
          <div style="padding: 10px 0;">
          </div>
      </div>
      <!-- sidebar open/close button -->
      <div id="btn">
        <img src="./images/menu.png" alt="menu" width="26px" height="26px" />
      </div>
      <ul> <!--list of the side bar-->
        <!-- Matches -->
          <li> 
            <a href="#"> <!--assign link -->
            <img src="./images/football.png" alt="matches" /> <!--image-->
            <span class="side-text">Matches</span> <!--text-->
            </a>
            <span class="tooltip">Matches</span> <!--tooltip-->
          </li>
        <!-- Standings -->
          <li>
            <a href="#">
            <img src="./images/award.png" alt="standings" />
            <span class="side-text">Standings</span>
            </a>
            <span class="tooltip">Standings</span>
          </li>
        <!-- My clubs -->
          <li>
            <a href="#">
            <img src="./images/football-club.png" alt="myclubs" />
            <span class="side-text">My Clubs</span>
            </a>
            <span class="tooltip">My Clubs</span>
          </li>
      </ul>
    </div>
    <div class="main-content">
      <!--MAIN WRAPPER OF BODY-->
    <div class="container">
      <!--Topside Contains searchbar & avatar -->
      <div class="topside">
        <!--Search Bar-->
        <div class="group">
          <input placeholder="Search" type="search" class="input" search-input>
        </div>
        
        <div class="avatar">
          <div style="padding: 45px;">
          <img src="./images/bell.png" alt="bell" width="30px" height="30px" />
          <img src="./images/plane-tickets.png" alt="plane-tickets" width="30px" height="30px" />
        </div>
          <img src="./images/user.png" alt="avatar" width="40px" height="40px" />
        </div>
      </div>
      <!--Main Content-->
      <div class="matches">
        <div class="title">
          <h1>Matches</h1>
        </div>
        <div class="matchInput">
          <div class="radio-input">
            <label>
            <input type="radio" id="value-1" name="value-radio" value="value-1" checked="checked">
            <span>Comming Matches</span>
            </label>
            <label>
              <input type="radio" id="value-2" name="value-radio" value="value-2">
            <span>Recent Matches</span>
            </label>
            <label>
              <input type="radio" id="value-3" name="value-radio" value="value-3">
            <span>Completed Matches</span>
            </label>
            <span class="selection"></span>
          </div>
        </div>
        <div class="matchtable">
          <div class="matchcard">
              <div class="team">
                <img src="./images/PAOK.png" alt="PAOK" />
                <span>PAOK</span>
              </div>
              <div class="score">
                <span>&nbsp;2&nbsp;-&nbsp;1&nbsp;</span>
              </div>
              <div class="team">
                <span>AEK</span>
                <img src="./images/AEK_Athens_FC_(logo).svg.png" alt="AEK" />
              </div>
              <div class="duration">
                <span>&nbsp;90 min&nbsp;</span>
              </div>
              <div class="date">
                <span>&nbsp;03 / 04&nbsp;</span>
                </div> 
                 
          </div>
        </div>
      </div>
      <!--Standings-->
      <div class="standings">
        <div class="title">
          <h1>Standings</h1>
        </div>
        <div class="standingsInput">
          <img src="./images/football-award.png" alt="award"  />
          <img src="./images/Flag_of_Greece.png" alt="Flag_of_Greece" style="border-radius: 20px;" />
          <h2> Κύπελο Ελλάδος </h2>
        </div>
        <div class="standingsCards">
          <div class="position">
            <pan>POSITION</span>
          </div>
          <div class="generalclubinfo">
          </div>
          <div class="points">
            <span>W</span>
            <span>D</span>
            <span>L</span>
            <span>PTS</span>
        </div>
        <div class="lastfivematches">
          <span>LAST 5 MATCHES</span>
        </div>
      </div>
        <div class="standingsTable">
          <div class="standingsCards">
            <div class="position">
              <h2>1</h2>
            </div>
            <div class="generalclubinfo">
              <img src="./images/1200px-Aris_Thessaloniki_F.C._logo.svg.png" alt="aris"/>
              <h3>Aris</h3>
            </div>
            <div class="points">
              <span>W</span>
              <span>D</span>
              <span>L</span>
              <span>PTS</span>
          </div>
          <div class="lastfivematches">
            <img src="images/accept.png" alt="win">
            <img src="images/accept.png" alt="win">
            <img src="images/delete-button.png" alt="lose">
            <img src="images/minus.png" alt="draw">
            <img src="images/accept.png" alt="win">
          </div>
        </div>
      </div>
    </div>
    <!--Clubs-->
    <div class="clubs">
      <div class="title">
        <h1>Clubs</h1>
      </div>
      <div class="clubContainer" club-home-container>
      </div>
      <script src="./scripts/getClubs.js" defer></script>
        <template club-home-template> 
        <div class="card">
          <div class="card-border-top">
          </div>
          <div class="img">
            <img src="" alt="" club-image/>
          </div>
          <span club-name> </span>
          <button class="buttonImg" id="favoriteClub"> 
            <img src="./images/e-commerce.png" alt="heart"/>
            <img class="img2" src="./images/e-commerce2.png" alt="heart" id="imgHeart" />
          </button>
        </div>
        </template>
    </div>
  </body>
  <!-- Script to click sidebar -->
  <script>
    let btn = document.querySelector('#btn');
    let sidebar = document.querySelector('.sidebar');
    btn.onclick = function(){
      sidebar.classList.toggle("active");
    };
  </script>
</html>
