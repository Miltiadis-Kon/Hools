<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">
    <script src = "scripts/login.js" defer></script>
    <script src = "scripts/setCookie.js" defer></script>
    <title>Welcome to Hools!</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div style="display: flex; flex-direction: row; width: 100%; justify-content: center; align-items: center;">
                    <input type="checkbox" id="agree"  style="width: 10%;" >
                    <label for="agree" style="width: 90%;">I want admin privilages!</label>
                </div>
                <button id="sign-up btn">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <input type="email" placeholder="Email">
                <div class="warning" style="display:none;" id="wrong_mail" >
                    <i class="fa fa-exclamation-triangle rotate"></i>
                    &nbsp; &nbsp;
                    <span>Wrong email friend, you already forgot it; &#128517; </span>
                  </div>
                <input type="password" placeholder="Password">
                <div class="warning" style="display:none;" id="wrong_pass" >
                    <i class="fa fa-exclamation-triangle rotate"></i>
                    &nbsp; &nbsp;
                    <span>Oups !Wrong password! &#128552; </span>
                  </div>
                <a href="#">Forget Your Password?</a>
                <button id="sign-in btn" >Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome back hooligan!</h1>
                    <p>Click below to sign in. </p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Not a member?</h1>
                    <p>Click the button bellow to join the worlds greatest football group!</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
